<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lane Fujita â€¢ Design</title>
<style>
  body{
    background: #000;
    color: #acacac;
    font-family: sans-serif;
    font-size: .5em;
    padding: 1em 1em;
    text-align: left;
  }
  h2{
    font-weight: medium;
    font-size: 5em;
    padding: 1em;
  }
  .active {
    color: #dddddd !important;
  }
  #prefix {
    opacity: 0.8;
  }
  #cursor {
    color: #888;
    display: none;
    font-size: 1em;
    font-weight: 100;
    transition: color 1.25s ease-out;
  }
  @keyframes appearColor{
    0%{
      filter: blur(5px);
      opacity: 0;
      transform: translateY(0.1em) scale(0.8);
    }
    10%{
      filter: blur(0);
      transform: translateY(-0.1em) scale(1);
      opacity: 1;
    }
    20%{
      transform: translateY(0);
      opacity: 0.7;
    }
    65%{
      opacity: 0.7;
      filter: blur(0);
      transform: scale(1);
    }
    100%{
      opacity: 0;
      filter: blur(10px);
      transform: translateY(-0.1em) scale(0.9);
    }
  }
  .character{
    display: inline-block;
    animation: appearColor 8s ease-out forwards; 
  }
  @keyframes budge{
    0%{
      left: 0;
      letter-spacing: normal;
    }
    50%{
      left: -0.25em;
      letter-spacing: -0.05em;
    }
    100%{
      left: 0;
      letter-spacing: normal;
    }
  }
  .budge{
    animation: budge .25s;
  }
  #prefix{
    position: relative;
  }
</style>
<script src="script.js" defer></script>
</head>
<body>
  <h2 id="dynamicMarquee"><span id="prefix">Lane is </span><span id="marqueeOutput"></span><span id="cursor"></span></h2>
</body>  
</html>
