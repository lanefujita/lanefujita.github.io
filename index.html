<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lane Fujita â€¢ Design</title>
<style>
  body{
    background: #000;
    color: #acacac;
    font-family: sans-serif;
    font-size: .5em;
    padding: 1em 1em;
    text-align: left;
  }
  h2{
    font-weight: normal;
    height: 1em;
    white-space: nowrap;
  }
  .active {
    color: #dddddd !important;
  }
  #cursor {
    /*animation: cursorFlash .75s ease infinite alternate;*/
    border-radius: .25em;
    color: #888;
    display: inline-block;
    font-size: .7em;
    font-weight: 100;
    height: 1em;
    margin-left: .125em;
    position: relative;
    transition: color 1.25s ease-out;
    top: -1px;
    width: .75em;
  }
  @keyframes appearColor{
    0%{
      color:transparent;
      top: 3px;
    }
    30%{
      color: white;
      top: -1px;
    }
    40%{
      top: 0px;
    }
    100%{
      color: #acacac;
    }
  }
  .character{
    display: inline-block;
    animation: appearColor 1.5s ease-out; 
    position: relative;
  }
  @keyframes budge{
    0%{
      left: 0;
    }
    50%{
      left: -0.25em;
    }
    100%{
      left: 0;
    }
  }
  .budge{
    animation: budge .15s;
  }
  #prefix{
    position: relative;
  }
</style>
<script src="script.js" defer></script>
</head>
<body>
  <h2 id="dynamicMarquee"><span id="prefix">Lane is </span><span id="marqueeOutput"></span><span id="cursor"></span></h2>
</body>  
</html>
